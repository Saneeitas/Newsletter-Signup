<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Signup</title>
    <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/fontawesome/all.css" />
    <link rel="stylesheet" href="assets/fontawesome/all.min.css" />
    <link rel="stylesheet" href="assets/fontawesome/fontawesome.css" />
    <link rel="stylesheet" href="assets/fontawesome/regular.css" />
    <link rel="stylesheet" href="assets/fontawesome/solid.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4 img"
          src="img/devitas.jpg"
          alt=""
          width="150"
          height="150"
        />
        <h3 class="h3 mb-3 fw-normal">Signup to My Newsletter</h3>

        <div class="form-floating">
          <input
            type="text"
            name="firstname"
            class="form-control top"
            placeholder="First Name"
            required
          />
          <label for="floatingInput">Firstname</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            name="lastname"
            class="form-control center"
            placeholder="Last Name"
            required
          />
          <label for="floatingInput">Lastname</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control bottom"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
          Sign Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Saneeitas</p>
      </form>
    </main>

    <script src="assets/fontawesome/all.min.js"></script>
    <script src="assets/bootstrap/popper.min.js"></script>
    <script src="assets/bootstrap/bootstrap.min.js"></script>
  </body>
</html>
